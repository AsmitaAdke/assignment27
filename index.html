<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word translator</title>
</head>
<body>
    <div class="translator-box">
    <h2>🌍 Word Translator</h2>
    <input type="text" id="wordInput" placeholder="Enter English word...">
    <br>
    <select id="languageSelect">
      <option value="hindi">Hindi</option>
      <option value="marathi">Marathi</option>
      <option value="spanish">Spanish</option>
    </select>
    <div class="btn-group">
      <button class="translate-btn" onclick="translateWord()">Translate</button>
      <button class="clear-btn" onclick="clearFields()">Clear</button>
    </div>
    <div class="output" id="result"></div>
  </div>
</body>
</html>
