<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Multi-Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f0f4f8, #d6eaf8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .translator-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }
    input, select {
      width: 80%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn-group {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }
    .translate-btn {
      background: #3498db;
      color: white;
    }
    .translate-btn:hover {
      background: #2c80b9;
    }
    .clear-btn {
      background: #e74c3c;
      color: white;
    }
    .clear-btn:hover {
      background: #c0392b;
    }
    .output {
      margin-top: 18px;
      font-size: 16px;
      color: #333;
      padding: 10px;
      border: 1px dashed #aaa;
      border-radius: 6px;
      min-height: 30px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="translator-box">
    <h2>üåç Word Translator</h2>
    <input type="text" id="wordInput" placeholder="Enter English word...">
    <br>
    <select id="languageSelect">
      <option value="hindi">Hindi</option>
      <option value="marathi">Marathi</option>
      <option value="spanish">Spanish</option>
    </select>
    <div class="btn-group">
      <button class="translate-btn" onclick="translateWord()">Translate</button>
      <button class="clear-btn" onclick="clearFields()">Clear</button>
    </div>
    <div class="output" id="result"></div>
  </div>

  <script>
    const dictionary = {
      hindi: {
        hello: "‡§®‡§Æ‡§∏‡•ç‡§§‡•á",
        world: "‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ",
        friend: "‡§¶‡•ã‡§∏‡•ç‡§§",
        love: "‡§™‡•ç‡§Ø‡§æ‡§∞",
        food: "‡§ñ‡§æ‡§®‡§æ",
        water: "‡§™‡§æ‡§®‡•Ä",
        book: "‡§ï‡§ø‡§§‡§æ‡§¨"
      },
      marathi: {
        hello: "‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞",
        world: "‡§ú‡§ó",
        friend: "‡§Æ‡§ø‡§§‡•ç‡§∞",
        love: "‡§™‡•ç‡§∞‡•á‡§Æ",
        food: "‡§Ö‡§®‡•ç‡§®",
        water: "‡§™‡§æ‡§£‡•Ä",
        book: "‡§™‡•Å‡§∏‡•ç‡§§‡§ï"
      },
      spanish: {
        hello: "hola",
        world: "mundo",
        friend: "amigo",
        love: "amor",
        food: "comida",
        water: "agua",
        book: "libro"
      }
    };

    function translateWord() {
      const input = document.getElementById("wordInput").value.trim().toLowerCase();
      const language = document.getElementById("languageSelect").value;
      const resultDiv = document.getElementById("result");

      if (input === "") {
        resultDiv.innerText = "‚ö†Ô∏è Please enter a word.";
        return;
      }

      if (dictionary[language][input]) {
        resultDiv.innerText = `"${input}" ‚Üí "${dictionary[language][input]}"`;
      } else {
        resultDiv.innerText = "‚ùå Word not found in dictionary.";
      }
    }

    function clearFields() {
      document.getElementById("wordInput").value = "";
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>
